	<script>
		var i=0;
		var j=0;
		var options=["Ability","Achievement","attitude","brave","character","courage","determination","enthusiasm","inspirational","leadership","love","motivational","opportunity","perseverance"];
		var quotes = [ability,achievement,attitude,brave,character,courage,determination,enthusiasm,inspirational,leadership,love,motivational,opportunity,perseverance];
		// Bind the swipeleftHandler callback function to the swipe event on div.box
		$.each(options,function(i){
			var ele = document.createElement('option');
			ele.value = i;
			ele.innerHTML = options[i];
			$("#quotesMenu").append(ele);
		});

		updateContent(j);

		$("#content").on("swipeleft", function(event){
			console.log("swipeleft");
			j++;
			updateContent();
		});

		$("#content").on("swiperight", function(event){
			console.log("swiperight");
			j--;
			updateContent();
		});

		$('#quotesMenu').on('change',function(){
			i = $(this).val();
			j= 0;
			updateContent(j);
    	});

    	function updateContent(){	    		
			if(j<0){
				j=0;
				//alert("negative");
			}
			if(j>quotes[i].length){
				j = quotes[i].length-1;
				//alert("over");
			}
			var obj = quotes[i][j];
	    	$("#quote").html(obj["quote"]+"<br/>~~"+obj["author"]);
    	}		
	</script>
